<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button, a {
            padding: 8px 16px;
            text-decoration: none;
            margin: 5px;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        a {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Student</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" required>

            <label>Age:</label>
            <input type="number" name="age" value="{{ student.age }}" required>

            <label>Department:</label>
            <input type="text" name="department" value="{{ student.department }}" required>

            <div class="buttons">
                <button type="submit">Update</button>
                <a href="/view">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
