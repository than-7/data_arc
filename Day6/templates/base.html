<html>
    <head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f7;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
    }

    h2 {
        margin-bottom: 25px;
        color: #333;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .buttons {
        margin-top: 25px;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .cancel-btn {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 10px;
        font-size: 15px;
    }

    .cancel-btn:hover {
        background-color: #5a6268;
    }
</style>
    </head>
    <body></body>
</html>
