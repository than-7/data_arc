<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            padding: 40px;
        }
        .form-box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button, a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin: 5px;
            text-decoration: none;
            color: white;
        }
        button {
            background-color: #28a745;
        }
        a {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add a New Book</h2>
        <form method="POST">
            <label>Title:</label>
            <input type="text" name="title" required>

            <label>Author:</label>
            <input type="text" name="author" required>

            <div class="buttons">
                <button type="submit">Save</button>
                <a href="/">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
